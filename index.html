<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div class="header">
        <h1>Lets See If Your Birthday is Lucky</h1>
        <br /><br />
        <h3>Submit Your Birthdate And Lucky No To begin</h3>
      </div>
      <div class="input-div">
        <label for="birthday">Enter Your Date Of Birth</label>
        <input required type="date" name="birthday" id="birthdayDate" />
      </div>
      <div class="input-div">
        <label for="lucky-no">Enter Your Lucky No.</label>
        <input reqired type="number" name="lucky-no" id="luckyNo" />
      </div>
      <br /><br />
      <div style="display: none" class="output-div">
        <img class="img" src="./luck.jpg" alt="luck" />
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
