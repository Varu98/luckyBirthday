<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Is Your Birthday Lucky ?</h1>

    <div class="container">
      <div class="input-div">
        <label for="birthday-input">What Is Your Birth Date</label>

        <input id="date" type="date" />

        <button onclick="calculateLucky()" type="submit">Submit</button>
      </div>

      <div class="lucky-div">
        <label for="lucky-input">What Is Your Lucky No.</label>

        <input id="lucky-input" type="number" />
      </div>

      <button class="calc" onclick="calculateLucky()">
        Let See If My Birthday Is Lucky
      </button>

      <div class="show-lucky"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
